# campaign hbo
iri.campaign.hbo.title=<span></span> W DOMU
iri.campaign.hbo.subtitle=<span>Niezwykła antologia</span> <span>16 reżyserów</span> <span>14 opowieści</span>
iri.campaign.hbo.item.title.1=TO NIE MY
iri.campaign.hbo.item.director.1=Jerzy Skolimowski
iri.campaign.hbo.item.plot.1=Wirus zastał mnie na Sycylii, gdzie przygotowywałem swój nowy film. Dzięki niemu zostałem świadkiem zarówno włoskiej tragedii, jak i włoskiego heroizmu. Ale też splendoru sycylijskiej wiosny. Czas się na chwilę zatrzymał, ale też czas zdaje się mieć tu inny wymiar. Moim filmem dziękuję Sycylii za jej szczodrą gościnność.
iri.campaign.hbo.item.title.2=UKRYJ MNIE W SAMOLOCIE LECĄCYM DO MARAKESZU
iri.campaign.hbo.item.director.2=Krzysztof Skonieczny
iri.campaign.hbo.item.plot.2=Sytuacja, w której znaleźliśmy się przez pandemię, kojarzy mi się z przebywaniem na pustyni. To dla mnie czas spotkania z samym sobą — filtrowania pamięci, przewijania kaset home video, rejestru autosejsmicznych drgań, gapienia się na samoloty i wróżenia ze smug kondensacyjnych. Stan zawieszenia w oczekiwaniu na mróz pustynnej burzy albo ciepły letni deszcz.
iri.campaign.hbo.item.title.3=DOM W SKORUPCE
iri.campaign.hbo.item.director.3=Renata Gąsiorowska
iri.campaign.hbo.item.plot.3=To jest film o tym, jak jesteśmy jeszcze bardziej zamknięci w swoich bańkach, mimo że możemy komunikować się na odległość na tyle sposobów. O mojej relacji z mediami, które pochłaniam, a konkretnie z jednym kanałem na platformie streamingowej, który oglądam na okrągło i o tym, jak zmieniam się powoli w zwierzę domowe.
iri.campaign.hbo.item.title.4=DZISIAJ SĄ MOJE URODZINY
iri.campaign.hbo.item.director.4=Jacek Borcuch
iri.campaign.hbo.item.plot.4=Dzisiaj, kiedy już wiem, co z tego wszystkiego wyszło, mogę powiedzieć, że robiąc swój mały film zanurzyłem się w Tu i Teraz, a właściwie w Tam i Wtedy. Zaskakujące nawet dla mnie jest to, że w swoim zawodowym życiu odwróciłem kamerę o 180 stopni.
iri.campaign.hbo.item.title.5=CZEKAMY
iri.campaign.hbo.item.director.5=Jan P. Matuszyński
iri.campaign.hbo.item.plot.5=Czekanie w czasie pandemii jest wyjątkowe. Każdy doświadcza go w inny sposób. My akurat czekaliśmy... na coś innego.
iri.campaign.hbo.item.title.6=KORONAŚWIRUSY
iri.campaign.hbo.item.director.6=Xawery Żuławski
iri.campaign.hbo.item.plot.6=Lockdown - moment powrotu do siebie - w onlinie wszystko staje się iluzją. Która z rzeczywistości jest prawdziwa?
iri.campaign.hbo.item.title.7=MASKI I LUDZIE
iri.campaign.hbo.item.director.7=Paweł Łoziński
iri.campaign.hbo.item.plot.7=Upływ czasu w pandemii stał się moim bohaterem. Świat się zatrzymał, a moja kamera na balkonie wraz z nim. Obserwuję w jednym kadrze kawałek świata i szczególny wycinek czasu, w którym się wszyscy znaleźliśmy. Wsłuchuję się w nagłą ciszę. Pod moim balkonem spowolnione życie jednak toczy się dalej. Jak na scenie przesuwają się kolejne postacie. Pytam ludzi o to, na co sam nie mam odpowiedzi - co będzie dalej?
iri.campaign.hbo.item.title.8=NIC NIE ZATRZYMA TEJ WIOSNY
iri.campaign.hbo.item.director.8=Mariusz Treliński
iri.campaign.hbo.item.plot.8=Zafascynował mnie wielogłos artystów. Nie pamiętam momentu, w którym występowalibyśmy wspólnie. To wielka rzadkość w naszym kraju. Jesteśmy urodzonymi solistami, a tu nagle głos tutti. Nie wierzę, że można świadomie zapisywać czas. Dlatego mniejszą wagę przywiązuję do samych wypowiedzi. Napięcia, które pojawią się między etiudami, przypadkowe odniesienia, skojarzenia będą kluczowe. Prawdę mówiąc, sam nie mam jeszcze pojęcia, o czym to będzie. Mówienie o sobie paraliżuje.
iri.campaign.hbo.item.title.9=CHŁOPIEC Z WIDOKIEM
iri.campaign.hbo.item.director.9=Małgorzata Szumowska/Michał Englert
iri.campaign.hbo.item.plot.9=Pierwsza myśl… ograniczenie, również w polu widzenia. Siedząc w domu, widzimy tylko pewien wąski wycinek rzeczywistości, chcielibyśmy zobaczyć więcej.
iri.campaign.hbo.item.title.10=ŚLIMAK
iri.campaign.hbo.item.director.10=Krzysztof Garbaczewski
iri.campaign.hbo.item.plot.10=Uprawiając ogród zauważasz, że czas nie jest linearny, raczej odrealnia, i sprawia, że coraz bardziej przypominasz wirtualnego ślimaka, który nosi na grzbiecie swój dom z serpentyny. Jej proporcja, to matematyczny ciąg, algorytm strachu, a wstręt to tylko stan przejściowy, na drodze do miłości. 
iri.campaign.hbo.item.title.11=KORONA KILLER
iri.campaign.hbo.item.director.11=Magnus von Horn
iri.campaign.hbo.item.plot.11=Lockdown wystawił na próbę nasze związki, relacje rodzinne, cierpliwość i miłość. Chciałem uchwycić poczucie, że starając się ustrzec przed wirusem, zarażamy siebie czymś innym.
iri.campaign.hbo.item.title.12=KIOTO, 21 KWIETNIA
iri.campaign.hbo.item.director.12=Anna Zamecka/Sung Rae Cho
iri.campaign.hbo.item.plot.12=Zamknięci w domu podczas przymusowej kwarantanny mieliśmy trudność w zrozumieniu i opisaniu tego, co się dzieje, w uchwyceniu realności zdarzeń. To poczucie zagubienia, wyobcowania, nierealności i fantomowego istnienia próbowaliśmy oddać w naszym filmie.
iri.campaign.hbo.item.title.13=PIOSENKA O KOŃCU ŚWIATA
iri.campaign.hbo.item.director.13=Andrzej Dragan
iri.campaign.hbo.item.plot.13=Lubię niepokój, lubię go konstruować i mu się przyglądać. Dlatego stworzenie czegoś w tym niezwykłym czasie, w którym przymusowy niepokój stał się doświadczeniem całego ludzkiego pogłowia wydało mi się szczególnie interesujące.
iri.campaign.hbo.item.title.14=KSIĘŻYC
iri.campaign.hbo.item.director.14=Tomek Popakul
iri.campaign.hbo.item.plot.14=Z jednej strony apokalipsa, z drugiej strony dzień jak co dzień. Na jakiejś niewidocznej warstwie pulsuje coś dziwnego.

