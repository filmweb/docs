webVideo.description.type.oldschool=Program poświęcony legendarnym grom.
webVideo.description.type.letsplay=Nie wierzysz poprawianym screenshotom i renderowanym na komputerach NASA zwiastunom? U nas zobaczysz jak te gry wyglądają naprawdę.
webVideo.description.type.hot_shots=Cotygodniowy program Filmwebu podsumowujący najważniejsze i najciekawsze wydarzenia filmowe.
webVideo.description.type.dwa_oblicza=Dziennikarze Filmwebu wybierają najlepsze i najgorsze filmy waszych idoli. Przed obejrzeniem radzimy zmierzyć sobie ciśnienie - program "Dwa oblicza" skutecznie je  Wam podniesie.
webVideo.description.type.serial_killers=Nasi dziennikarze biorą pod lupę nowe sezony i odcinki najbardziej wyczekiwanych seriali. Uwaga! Będą spoilery!
webVideo.description.type.mastercard=Ambitne, festiwalowe kino oraz ważne i nagradzane filmy, które skłaniają do dyskusji. Dzięki autorskiemu programowi Grażyny Torbickiej i Michała Walkiewicza dowiecie się o nich jeszcze więcej. W sam raz przed seansem.
webVideo.description.type.mastercard_festival=Ambitne, festiwalowe kino oraz ważne i nagradzane filmy, które skłaniają do dyskusji. Dzięki autorskiemu programowi Grażyny Torbickiej i Michała Walkiewicza dowiecie się o nich jeszcze więcej. W sam raz przed seansem.
webVideo.description.type.CV=W "CV" gościmy osobistości świata kina. Specjalnie dla nas artyści wybierają ulubione pozycje ze swoich filmografii i szczegółowo o nich opowiadają.
webVideo.description.type.checkpoint=Marcin Dąbkowski i Michał Walkiewicz zapraszają na przegląd najważniejszych wydarzeń ze świata gier wideo, rozmowy o najnowszych tytułach i pełne miłości dyskusje o grach, w które nikt nie gra.
webVideo.description.type.something_like=Kaja Klimek i Michał Walkiewicz radzą, co przeczytać, czego wysłuchać i w co zagrać przed gorącą filmową premierą.
webVideo.description.type.top=TOP - Rankingi wszystkich rzeczy, które Was interesują. Dobrych, złych i brzydkich. Do trzech, pięciu, albo i dziesięciu. Odliczamy!
