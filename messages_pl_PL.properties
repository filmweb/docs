campaign.delonghi.header.2=Szybko działający jak poranne Espresso, wyważony jak Americano, a może spokojny jak popołudniowe Capuccino?
campaign.delonghi.text.2=Weź udział w quizie i dowiedz się, która kawa najbardziej odzwierciedla Twoją osobowość.
campaign.delonghi.link.2=Weź udział w quizie
campaign.delonghi.header.3=Przepiękne kadry, zapadające w pamięci dialogi, doskonała ścieżka dźwiękowa, wiele emocji i kulinarnej rozkoszy. Brzmi zachęcająco?
