ranking.top.lists.calculate.info=<header><h3 class="ranking__header">Jak wyznaczamy pozycję {0} w rankingu?</h3></header> Średnia ważona dla danego tytułu obliczana jest za pomocą następującego wzoru:<div class="ranking__formula">(g / (g+m)) *s + (m / (g+m)) * S</div><ul class="ranking__formula-params"><li class="param">s - średnia ocena dla danego tytułu</li><li class="param">g - liczba wystawionych ocen na tytuł</li><li class="param">m - minimalna liczba ocen wymagana do uwzględnienia w TOP (min. {1})</li><li class="param">S - średnia ocen dla wszystkich tytułów</li></ul><div class="ranking__short-info">Wszystkie rankingi są aktualizowane raz na dobę.</div>
ranking.top.person.roles.calculate.info=<header><h3 class="ranking__header">Jak wyznaczamy pozycję {3} w rankingu?</h3></header>Ranking oparty jest na poniższym wzorze:<div class="ranking__formula"> (g / (g+m)) *s + (m / (g+m)) * S</div> <ul class="ranking__formula-params"><li class="param">s - średnia ocena dla danej osoby</li><li class="param">g - liczba wystawionych ocen na osobę</li><li class="param">m - minimalna liczba ocen wymagana do uwzględnienia w TOP (minimum {1})</li><li class="param">S - średnia ocen dla wszystkich osób dla tego zawodu</li></ul><div class="ranking__short-info">Aby dana osoba znalazła się w rankingu, musi mieć ocenione przynajmniej {2} role, a każda z nich powinna mieć przynajmniej {0} głosów.<br><br>Wszystkie rankingi są aktualizowane raz na dobę.</div>
ranking.top.role.calculate.info=<header><h3 class="ranking__header">Jak wyznaczamy pozycję {3} w rankingu?</h3></header>Ranking oparty jest na poniższym wzorze:<div class="ranking__formula"> (g / (g+m)) *s + (m / (g+m)) * S</div> <ul class="ranking__formula-params"><li class="param">s - średnia ocena dla danej roli</li><li class="param">g - liczba wystawionych ocen na rolę</li><li class="param">m - minimalna liczba ocen wymagana do uwzględnienia w TOP (minimum {1})</li><li class="param">S - średnia ocen dla wszystkich ról</li></ul><div class="ranking__short-info">Wszystkie rankingi są aktualizowane raz na dobę.</div>
