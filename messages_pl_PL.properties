fwGuide.text.04=Stworzyliśmy dla Ciebie Gustomierz&trade;
fwGuide.text.05=Oceniaj filmy:
fwGuide.text.06=Filmweb znajduje osoby, które mają podobny gust do Twojego
fwGuide.text.07=Na podstawie ocen osób o podobnym guście filmowym Filmweb rekomenduje Ci filmy:
fwGuide.text.08=Gustomierz&trade; To zaawansowane narzędzie zmierzy Twój gust filmowy i poleci Ci tytuły, które najprawdopodobniej Ci się spodobają!
fwGuide.text.09=Dzięki przygotowanym specjalnie dla Ciebie rekomendacjom, odkryjesz nowe filmy w Twoim guście. Poznasz także ludzi, którzy mają podobny gust filmowy.<br><strong>Pamiętaj, im więcej filmów ocenisz, tym dokładniejsze rekomendacje otrzymasz!</strong>
fwGuide.text.10=Sprawdź swój gust teraz!
fwGuide.text.11=Gustopodobni&trade; czekają na Ciebie!
fwGuide.text.12=Gustopodobny może siedzieć zaraz obok Ciebie za ścianą. Może też mieszkać w innym mieście. Nieważne, czy się znacie, czy kiedyś spotkaliście się na ulicy. Ważne, że łączy Was gust filmowy: kochacie takie same filmy i takich samych nie lubicie.
fwGuide.text.13=Podobie\u0144stwo mi\u0119dzy Wami jest pokazywane w procentach obok nicku gustopodobnego.
fwGuide.text.14=Na stronie konkretnego filmu możesz zobaczyć,co sądzą o nim Twoi Gustopodobni&trade;: ich ocena podpowie Ci, jaka jest szansa, żeby Tobie również dany tytuł się spodobał.
fwGuide.text.15=Poznaj kokpit - Twoje prywatne centrum informacji
fwGuide.text.16=Kokpit to część Filmwebu sprofilowana według Twoich upodobań. Tutaj możesz dowolnie ustawiać gadżety – boksy z&nbsp;interesującymi dla Ciebie wiadomościami, takimi jak repertuar kin w&nbsp;Twoim mieście, zbliżające się nowe odcinki oglądanych przez Ciebie seriali, recenzje redakcji, materiały Filmweb24. Kokpit pokaże Ci ostatnie aktywności Twoich znajomych, i&nbsp;nie tylko.
fwGuide.text.17=Wzbogaciliśmy<br>Twój Profil
fwGuide.text.18=Profil to Twoja wizytówka widoczna dla innych – tylko od Ciebie zależy, jakie informacje udostępnisz innym kinomaniakom. Tutaj też zobaczysz swoje oceny, bloga i pozostałe filmwebowe aktywności. Obejrzane filmy możesz sortować według wszelkich możliwych kryteriów, takich jak gatunek czy kraj produkcji – wszystko po to, aby Twoja prywatna baza Filmwebu była jeszcze bardziej przejrzysta. A na profilach innych użytkowników sprawdzisz, co oni oglądają!
fwGuide.text.19=Możesz tworzyć<br>z nami nowy Filmweb!
fwGuide.text.20=<strong>Razem budujemy bazę Filmwebu, która ma już ponad 1,6 miliona rekordów.</strong> Dołącz do aktywnej społeczności: dodawaj filmy, uzupełniaj informacje i pisz recenzje. W&nbsp;zamian będziesz zdobywać punkty i wygrywać filmowe nagrody!
