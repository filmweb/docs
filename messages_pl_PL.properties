campaign.delonghi.link.3=Weź udział w ankiecie
campaign.delonghi.header.4=Wszystkie Twoje ulubione napoje
campaign.delonghi.text.4=Dzięki automatycznym ekspresom De’Longhi możesz za naciśnięciem jednego przycisku przygotować wszystkie ulubione napoje. Łatwo dostosujesz moc, objętość i temperaturę kawy. Możesz również wypróbować własne ulubione przepisy.
campaign.delonghi.header.5=Jakość przygotowania leży <span class="break"></span> u podstaw doskonałego espresso.
campaign.delonghi.text.5=Ekspres do kawy De’Longhi spełni wszystkie Twoje potrzeby.
campaign.delonghi.header.6=Idealnie zmielona kawa to sekret doskonałego espresso.
campaign.delonghi.text.6=Stalowy młynek De’Longhi gwarantuje równomierną grubość mielenia ziaren, wydobywając z nich najbogatszy aromat. Dzięki temu przyrządzisz najlepszą kawę, jaką kiedykolwiek piłeś.
campaign.delonghi.header.7=Dobrze odmierzona ilość kawy wpływa na jej smak i aromat.
campaign.delonghi.text.7=Ilość kawy podczas parzenia decyduje o walorach smakowych napoju w filiżance. Następnie kawa musi być ubita z odpowiednim naciskiem, by wydobyć maksimum smaku.
campaign.delonghi.header.8=Synergia między temperaturą wody a zmieloną kawą działa jak magia.
campaign.delonghi.text.8=Kiedy odpowiednia ilość kawy poddanej ciśnieniu połączy się z wodą w optymalnej temperaturze, uzyskasz idealny poziom ekstrakcji Twojego espresso.
campaign.delonghi.header.9=Ukoronowaniem procesu parzenia jest filiżanka idealnego espresso.
campaign.delonghi.text.9=Prawidłowo przygotowane espresso wyróżnia się delikatną cremą o orzechowej barwie i konsystencją przypominającą podgrzany miód.
campaign.delonghi.header.10=Od ziaren do filiżanki kawy, za naciśnięciem jednego przycisku.
campaign.delonghi.text.10=Chwila na kawę to szansa na zmysłową przyjemność, a dzięki automatycznym ekspresom, także na odrobinę relaksu, ponieważ wszystko, co musisz zrobić, to wybrać ulubione ziarna kawy, a my zajmiemy się resztą.
