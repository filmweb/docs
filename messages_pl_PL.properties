campaign.call.of.duty.footer.text=Stawka jeszcze nigdy nie była tak wysoka. Gracze wcielają się w rolę operatorów oddziałów specjalnych w przyspieszającej bicie serca historii, w trakcie której globalna równowaga sił zostanie zakłócona. Call of Duty®: Modern Warfare® wciąga graczy w niezwykle realistyczną, prowokacyjną historię, wprowadzającą niezrównaną atmosferę i rzucającą nowe światło na to, jak zmienia się współczesna wojna. Infinity Ward, studio, od którego wszystko się zaczęło, od podstaw stworzyło wizję legendarnej serii Modern Warfare.<br><br> W pełnej napięcia i dramatyzmu kampanii dla pojedynczego gracza Call of Duty: Modern Warfare przesuwa granice i łamie zasady w sposób typowy dla tej innowacyjnej serii. Gracze wezmą udział w tajnych operacjach u boku członków różnych międzynarodowych sił specjalnych podczas działań w znanych europejskich  miastach oraz na Bliskim Wschodzie.<br><br>A to jeszcze nie koniec. W Call of Duty: Modern Warfare gracze zostaną rzuceni w sam środek wciągającej historii, która obejmuje całą grę. Ruszaj do akcji na najwspanialszym placu zabaw w trybie wieloosobowym. Weź udział w klasycznej rozgrywce lub dołącz do oddziału i współpracuj z innymi w misjach dla elitarnych sił specjalnych, dostępnych dla wszystkich, niezależnie od poziomu umiejętności.
